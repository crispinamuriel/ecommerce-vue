<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vue Product Page</title>
</head>
<body>
  <div class="nav-bar"></div>

  <div id="app">
    <div class="product">
      <div class="product-image">
        <img :src="image" />
      </div>

      <div class="product-info">
        <h1>{{ product }}</h1>
        <p>{{ description }}</p>
        <span v-show="onSale" style="color: green">On Sale!</span>
        <a :href="link">Other styles</a>
        <p v-if="inventory > 10">In Stock</p>
      <p v-else-if="inventory <= 10 && inventory > 0" :style="red">Almost Sold Out!</p>
        <p v-else>Out of Stock</p>
        <ul>
          <li v-for="detail in details">
            {{detail}}
          </li>
        </ul>

        <div class="color-box"
             v-for="variant in variants"
             :key="variant.variantId"
             :style="{ backgroundColor: variant.variantColor }"
             @mouseover="handleChange(variant.variantImage)"
        >
        </div>

        <p v-for="size in sizes">{{ size }}</p>

        <button @click="addToCart">Add to Cart</button>
        <button @click="remove">Remove</button>

        <div class="cart">
          <p>Cart ({{cart}})</p>
        </div>

      </div>



    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./main.js"></script>
</body>
</html>
